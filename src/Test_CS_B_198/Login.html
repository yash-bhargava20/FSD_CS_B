<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="Login.css" rel="stylesheet" />
  </head>
  <body>
    <div id="form">
      <form action="Weather.html" onsubmit="validate()">
        <h1>Login</h1>
        <div class="username">
          Username:<input
            type="text"
            placeholder="Enter username"
            required
            id="uname"
          />
        </div>
        <div class="password">
          Password:<input
            type="password"
            placeholder="Enter Password"
            required
            id="pass"
          />
        </div>
        <div id="">
          <button id="btn" type="submit">Login</button>
        </div>
      </form>
    </div>
    <script src="Login.js"></script>
  </body>
</html>
